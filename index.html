  // NOTE: taken from stackoverflow
  return location.search
    .slice(1)
    .split('&')
    .map(p => p.split('='))
    .reduce((obj, [key, value]) => ({ ...obj, [key]: value }), {});

const updateInterviewView = (id) => {
  console.log("id is ", id)
  console.log("cached interviews are ", baserowCache.interview.results)
  
  // Always stop topic audio when navigating to interview view
  if (window.topicAudio) {
    saveAudioState(window.topicAudio, window.globalAudioState.currentInterviewId)
    window.topicAudio.pause()
    window.topicAudio.currentTime = 0
    // Remove the audio element from DOM completely
    window.topicAudio.remove()
    window.topicAudio = null
  }
  
  // Also pause any existing topic audio elements in the DOM
  const existingTopicAudio = document.querySelector('#topic-audio')
  if (existingTopicAudio) {
    existingTopicAudio.pause()
    existingTopicAudio.currentTime = 0
  }
  
  const interview = baserowCache.interview.results.find(i => i.id == id)
  console.log("interview blob is ", interview)
  document.querySelector("#interviews").innerHTML = renderInterview(interview)
  document.querySelector("#nav").classList.add("hidden-nav");
  window.audio = document.querySelector('audio');
  window.excerpts = Array.from(document.querySelectorAll('.excerpt'));
  
  // Add conflict prevention to interview audio
  addAudioConflictPrevention(window.audio)
  
  // Restore audio state if this is the same interview that was playing
  if (window.globalAudioState.currentInterviewId == id) {
    restoreAudioState(window.audio, id)
  } else {
    setAudioPositionFromUrl(window.location.search, audio);
  }
  
  window.interviewId = id
}


const updateTopic = (id) => {

  //remove active class from other buttons and add it to clicked button
  document.querySelectorAll('.topic-list button').forEach((elem) => {
    elem.classList.remove('active');
  });
  event.target.parentElement.classList.add('active');


  // Save current audio state if we're coming from an interview page
  if (window.audio && window.globalAudioState.currentInterviewId) {
    saveAudioState(window.audio, window.globalAudioState.currentInterviewId)
  }
  
  const topicBlob = baserowCache.topic.results.find(t => t.id === id)
  document.querySelector("#topic").innerHTML = renderTopicSection(topicBlob)
  openMenu()
  window.topicId = id
  
  // Initialize topic audio player
  window.topicAudio = document.querySelector('#topic-audio')
  if (window.topicAudio) {
    // Add conflict prevention to topic audio
    addAudioConflictPrevention(window.topicAudio)
    
    window.topicAudio.addEventListener('loadeddata', function() {
      console.log('Topic audio loaded')
      
      // Restore audio state if we have a current interview playing
      if (window.globalAudioState.currentInterviewId) {

}

const openMenu = () => {
  document.querySelector("#nav").classList.remove("hidden-nav");
}

const toggleMenu = () => {
  const nav = document.querySelector("#nav");
  if (nav.classList.contains("hidden-nav")) {
    // Menu is closed, open it
    openMenu();
  } else {
    // Menu is open, close it and return to interview view
    nav.classList.add("hidden-nav");
  }
}

const fetchEverythingFromBaserow = async () => {
  const { interview, excerpt, topic } = globals.baserow.tableIds
  // NOTE: this was written under the assumption that there aren't enough rows in these tables to cause pagination; as written,
  // this will only pull the first page of results from each table. assuming this thing isn't going to scale arbitarily, we 
  // could get away with continuing to fetch records and shove them into the cache until each table is exhausted.
  baserowCache.interview = await fetchFromBaserow(`/database/rows/table/${interview}/?user_field_names=true`) 
  baserowCache.topic = await fetchFromBaserow(`/database/rows/table/${topic}/?user_field_names=true`) 
  baserowCache.excerpt = await fetchFromBaserow(`/database/rows/table/${excerpt}/?user_field_names=true`) 
  console.log("baserow fetch ok!", baserowCache)
}

const fetchFromBaserow = (apiPath) => {
  // NOTE: Forgive me, reader, for I have sinned: a large language model wrote the initial version of this method. I modified it
  // to refer to the global configuration object. In my opinion this is a clear illustration of the potential value of LLMs to coders 
  // - being able to gloss over details of a well-documented API, generating code which is not quite trivial but whose correctness can be 
  // assessed at a glance by an experienced developer.
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", globals.baserow.url + apiPath, true);
	      xhr.setRequestHeader("Authorization", `Token ${globals.baserow.token}`);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                xhr.status === 200 ? resolve(JSON.parse(xhr.responseText)) : reject(new Error(`Error ${xhr.status}: ${xhr.statusText}`));
            }
        };
        xhr.onerror = () => reject(new Error("Network error"));
        xhr.send();
    });
}

const excerptsForInterview = (interview) => {
  const ids = interview["Excerpt"].map(excerpt => excerpt.id)
  const filteredExcerpts = baserowCache.excerpt.results.filter(excerpt => ids.indexOf(excerpt.id) !== -1)
  return filteredExcerpts
}

const onExcerptClick = (event) => {
  if (event.currentTarget.classList.contains("active")) return
  const { id, timeMs, interviewId } = event.currentTarget.dataset
  
  // Pause any other audio
  pauseAllAudio()
  
  const audioElement = document.getElementById("audio-"+interviewId)
  audioElement.currentTime = timeMs / 1000
  
  // Update global state
  window.globalAudioState.currentTime = timeMs / 1000
  window.globalAudioState.currentInterviewId = interviewId
  window.globalAudioState.isPlaying = true
  window.globalAudioState.currentSource = audioElement.src
}

const renderTopicExcerpt = (excerpt) => {
  const interviewId = excerpt["Interview"][0]["id"]
  const interviewName = excerpt["Interview"][0]["value"]
  const content = markdownRenderer.makeHtml(excerpt["Content"])
  const time = excerpt["Start Time"]
  const timeMs = time * 1000
  const timeReadable = new Date(timeMs).toISOString().substring(11, 19)
  
  const excerptTemplate = `
  <div class="topic-excerpt" data-interview-id="${interviewId}" data-time-ms="${timeMs}" onclick="playTopicExcerpt(${interviewId}, ${timeMs})">
    <div class="excerpt-time">${timeReadable}</div>
    <h3>${interviewName}</h3>
    <div class="content">${content}</div>
  </div>
  `
  return excerptTemplate;
}

const renderExcerpt = (excerpt) => {
  const id = excerpt["id"]
  const interviewId = excerpt["Interview"][0]["id"]
  const content = markdownRenderer.makeHtml(excerpt["Content"])
  const time = excerpt["Start Time"]
  const resource = excerpt["Resources"]
  const resourceMarkup = resource ? markdownRenderer.makeHtml(resource)  : ''
  const timeMs = time * 1000
  const timeReadable = new Date(timeMs).toISOString().substring(11, 19)
  console.log(excerpt["Topic"])
  const topics = excerpt["Topic"].map(t => `<a onclick="withHistory({topic: ${t.id}}, updateTopic, ${t.id})">${t.value} ↠</a>`).join('\n')
  const topicList = excerpt["Topic"].length === 0 ? '' : `
    <div class="topic-list" onclick="stopEventBubble(event)">
      <label>Resources</label>
      ${topics}
    </div>
  `
  const excerptTemplate = `
  <tr class="excerpt" data-id="${id}" data-time-ms="${timeMs}" data-interview-id="${interviewId}" onclick="withHistory({interview: ${interviewId}, excerpt: ${id}}, onExcerptClick, event)">
    <td class="time">${timeReadable}</td>
    <td class="content">${content}</td>
    <td class="meta">
      <div class="resources-block" onclick="stopEventBubble(event)">${resourceMarkup}</div>
      ${topicList}
    </td>
  </tr>
  `
  return excerptTemplate;
}

const onAudioPlayed = (event) => {
  highlightTranscript('playing')
}

const onAudioSeeked = (event) => {

}

      <div id="summary">

const renderTopicSection = (topic) => {
  const name = topic["Name"];
  const excerptList = baserowCache.excerpt.results.filter(excerpt => {
    if (excerpt["Topic"].some(e => e.id === topic["id"])) {
      return excerpt;
    }
  })
  
  // Get unique interviews for this topic
  const uniqueInterviews = [...new Set(excerptList.map(excerpt => excerpt["Interview"][0]["id"]))]
  
  // Create audio sources for all interviews in this topic
  const audioSources = uniqueInterviews.map(interviewId => {
    const interview = baserowCache.interview.results.find(i => i.id == interviewId)
    const audioUrl = interview["Audio File"][0]["url"]
    return `<source src="${audioUrl}" type="audio/mp3" data-interview-id="${interviewId}" />`
  }).join('\n')
  
  const excerptMarkup = excerptList.map(e => renderTopicExcerpt(e)).join("\n")

  const topicTemplate = `<div class="topic-section">
    <h2>${name}</h2>
    <div class="topic-audio-section">
      <audio id="topic-audio" controls="" preload="auto">
        ${audioSources}
      </audio>
      <div class="current-interview-info">
        <span id="current-interview-name">Click an excerpt to start playing</span>
      </div>
    </div>
    <div class="topic-excerpts">
      ${excerptMarkup}
    </div>
  </div>`
    return topicTemplate;
}

const renderInterview = (interview) => {
  console.log("attempting to render interview", interview)
  const id = interview["id"]
  const name = interview["Name"]
  const title = interview["Title"]
  const subtitle = interview["Subtitle"]
  const audioUrl = interview["Audio File"][0]["url"]
  const imageUrl = interview["Image"][0] ? interview["Image"][0]["url"] : null
  const youtubeUrl = interview["YouTube URL"] || null
  const imageMarkup = imageUrl ? `<img src='${imageUrl}' />` : ''
  
  // Create YouTube embed if URL is provided
  let youtubeEmbed = ''
  if (youtubeUrl) {
    // Extract video ID from various YouTube URL formats
    const videoId = extractYouTubeVideoId(youtubeUrl)
    if (videoId) {
      youtubeEmbed = `
        <div class="youtube-container">
          <iframe 
            src="https://www.youtube.com/embed/${videoId}" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      `
    }
  }
  
  const excerpts = excerptsForInterview(interview)
  const excerptMarkup = excerpts.map(e => renderExcerpt(e)).join("\n")
  const interviewTemplate = `
<div class="interview" data-id="${id}">

  <div class="intro-section">

  ${youtubeEmbed}
  </div>

  </audio>

`

}

const setAudioPositionFromUrl = (search, audio) => {
  var urlMilliseconds;
  const urlParams = new URLSearchParams(search);
  urlParams.forEach((value, key) => {
    if (key == "t") {
      urlMilliseconds = value;
    }
  });
  if (urlMilliseconds) {
    audio.currentTime = urlMilliseconds / 1000;
  }
}

const highlightExcerpt = (index) => {
  if (index === -1) index = 0
  document.querySelector(".active")?.classList.remove("active")
  window.excerpts[index].classList.add("active");
}

const highlightExcerptById = (index) => {
  const excerpt = document.querySelector(`tr.excerpt[data-id='${index}']`)
  if (!excerpt) return;
  document.querySelector(".active")?.classList.remove("active")
  excerpt.classList.add("active");
}

const isNextExcerpt = (t) => t > window.interviewPositionMs;

const highlightTranscript = (status) => {
  const { audio, excerpts } = window
  window.interviewPositionMs = audio.currentTime * 1000;
  const excerptTimestamps = excerpts.map(e => e.dataset.timeMs)
  var nextIndex = excerptTimestamps.findIndex(isNextExcerpt);
  const hasNext = nextIndex == -1 ? false : true
  if (hasNext === false) nextIndex = excerpts.length
  const currentIndex = nextIndex - 1;
  highlightExcerpt(currentIndex);
  if (hasNext && status === "playing") {
    const delayMilliseconds = excerpts[nextIndex].dataset.timeMs - window.interviewPositionMs;
    setTimeout(function () {
      highlightTranscript("playing");
    }, delayMilliseconds);
  }
}

const scrollToActiveSection = () => document.querySelector(".excerpt.active")?.scrollIntoView({ behavior: "smooth" });

// Extract YouTube video ID from various URL formats
const extractYouTubeVideoId = (url) => {
  const patterns = [
    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
    /youtube\.com\/watch\?.*v=([^&\n?#]+)/
  ];
  
  for (const pattern of patterns) {
    const match = url.match(pattern);
    if (match) {
      return match[1];
    }
  }
  return null;
};

// Global audio state management functions
const pauseAllAudio = () => {
  console.log('Pausing all audio elements')
  
  // Pause interview audio
  if (window.audio) {
    console.log('Pausing interview audio')
    window.audio.pause()
  }
  
  // Pause topic audio
  if (window.topicAudio) {
    console.log('Pausing topic audio')
    window.topicAudio.pause()
  }
  
  // Pause any audio elements in the DOM
  const allAudioElements = document.querySelectorAll('audio')
  allAudioElements.forEach(audio => {
    if (!audio.paused) {
      console.log('Pausing DOM audio element')
      audio.pause()
    }
  })
}

const addAudioConflictPrevention = (audioElement) => {
  if (!audioElement) return
  
  audioElement.addEventListener('play', function() {
    console.log('Audio play event detected, pausing all other audio')
    // Pause all other audio when this one starts playing
    const allAudioElements = document.querySelectorAll('audio')
    allAudioElements.forEach(audio => {
      if (audio !== audioElement && !audio.paused) {
        console.log('Pausing other audio element')
        audio.pause()
      }
    })
  })
}

const saveAudioState = (audioElement, interviewId) => {
  if (audioElement && !audioElement.paused) {
    window.globalAudioState.currentTime = audioElement.currentTime
    window.globalAudioState.currentInterviewId = interviewId
    window.globalAudioState.isPlaying = true
    window.globalAudioState.currentSource = audioElement.src
  }
}

const restoreAudioState = (audioElement, interviewId) => {
  if (audioElement && window.globalAudioState.currentInterviewId == interviewId) {
    audioElement.currentTime = window.globalAudioState.currentTime
    if (window.globalAudioState.isPlaying) {
      audioElement.play()
    }
  }
}

// Play topic excerpt at specific time
const playTopicExcerpt = (interviewId, timeMs) => {
  if (!window.topicAudio) return;
  
  // Pause any other audio
  pauseAllAudio()
  
  // Find the correct audio source for this interview
  const sources = window.topicAudio.querySelectorAll('source')
  let targetSource = null
  
  for (const source of sources) {
    if (source.dataset.interviewId == interviewId) {
      targetSource = source
      break
    }
  }
  
  if (targetSource) {
    // Switch to the correct audio source if needed
    if (window.topicAudio.src !== targetSource.src) {
      window.topicAudio.src = targetSource.src
      window.topicAudio.load()
    }
    
    // Set the time and play
    window.topicAudio.currentTime = timeMs / 1000
    window.topicAudio.play()
    
    // Update global state
    window.globalAudioState.currentTime = timeMs / 1000
    window.globalAudioState.currentInterviewId = interviewId
    window.globalAudioState.isPlaying = true
    window.globalAudioState.currentSource = window.topicAudio.src
    
    // Update the current interview info
    const interview = baserowCache.interview.results.find(i => i.id == interviewId)
    const currentInterviewName = document.querySelector('#current-interview-name')
    if (currentInterviewName && interview) {
      currentInterviewName.textContent = `Now playing: ${interview["Name"]}`
    }
    
    // Highlight the clicked excerpt
    document.querySelectorAll('.topic-excerpt').forEach(excerpt => {
      excerpt.classList.remove('active')
    })
    event.currentTarget.classList.add('active')
  }
};

const withHistory = (blob, method, ...args) => {
  method.apply(this, args)
  setHistoryState(blob)
}

const setHistoryState = (blob) => {
  history.pushState({}, "", "?" + new URLSearchParams(blob).toString())
}

const logError = (error) => console.error("Error", error.message);
const stopEventBubble = (e) => e.stopPropagation();
</script>
